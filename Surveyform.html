<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <main>
        <div>
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
            </header>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div>
            <form action="" method="get" id="survey-form">
                <label for="name" id="name-label">Name</label> <br>
                <input type="text" id="name" name="text" placeholder="Enter your name" size="50" required><br>
    
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" name="name" placeholder="Enter your Email" size="50" required><br>
    
                <label for="number" id="number-label">Age (optional)</label><br>
                <input type="number" id="number" name="age" placeholder="Age" size="50" min="18" max="40"><br>
    
                <label for="name-label">Which option best describes your current role?</label><br>
    
                <select name="selection" id="dropdown">
    
                    <option value="select an option">Select current role</option>
    
                    <option value="student">Student</option>
    
                    <option value="Full time job">Full time job</option>
    
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
    
                    <option value="Others">Others</option>
    
                </select><br><br>
    
    
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label><br>
                <fieldset id="recommendation">
                <label for="r_Definitely"><input type="radio" id="r_Definitely" name="Definitely" value="Definitely"
                        required>Definitely</label>
                <br>
    
                <label for="r_Maybe"><input type="radio" id="r_Maybe" name="Maybe" value="Maybe" required>Maybe</label>
                <br>
    
                <label for="r_Not_sure"><input type="radio" id="r_Not_sure" name="Not sure" value="Not sure" required>Not sure</label>
                <br>
                </fieldset>
    
                <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="feature" id="feature">
                    <option value="Select an option">Select an option</option>
    
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open source">Open source</option>
                </select><br><br>
    
                <label for="improvement">What would you like to see improved? (Check all that apply)</label><br>
    
                <label for="Fprojects"><input type="checkbox" name="Front-end Projects" value="Front-end Projects">Front-end
                    Projects</label><br><br>
    
    
                <label for="Bprojects"><input type="checkbox" name="Back-end Projects" value="Back-end Projects">Back-end
                    Projects</label><br><br>
    
    
                <label for="Dvisualization"><input type="checkbox" name="Visualization" value="Visualization">Data
                    Visualization</label><br><br>
    
    
                <label for="Challenges"><input type="checkbox" name="Challenges"
                        value="Challenges">Challenges</label><br><br>
    
    
                <label for="Ocommunity"><input type="checkbox" name="Open source community"
                        value="Open source community">Open source community</label><br><br>
    
    
                <label for="Ghrooms"><input type="checkbox" name="Gitter help rooms" value="Gitter help rooms">Gitter help
                    rooms</label><br><br>
    
    
                <label for="Videos"><input type="checkbox" name="Videos" value="Videos">Videos</label><br><br>
    
    
                <label for="Cmeetups"><input type="checkbox" name="City Meetups" value="City Meetups">City
                    Meetups</label><br><br>
    
    
                <label for="Wiki"><input type="checkbox" name="Wiki" value="Wiki">Wiki</label><br><br>
    
    
                <label for="Forum"><input type="checkbox" name="Forum" value="Forum">Forum</label><br><br>
    
    
                <label for="Acourses"><input type="checkbox" name="Additional Courses" value="Additional Courses">Additional
                    Courses</label><br><br>
    
    
    
            </form>
        </div>
    </main>
</body>
</html>
